{% load i18n %}
{% block skills %}
<section class="resume-section" id="skills">
    <div class="resume-section-content">
        <h2 class="mb-5">{% translate "Навыки" %}</h2>
        <div class="subheading mb-3">{% translate "Языки программирования и технологии" %}</div>
        <ul class="list-inline dev-icons">
            <li class="list-inline-item"><i class="fab fa-python"></i></li>
            <li class="list-inline-item"><img src="https://img.icons8.com/ios/100/000000/django.png"/></li>
            <li class="list-inline-item"><img src="https://img.icons8.com/color/48/000000/postgreesql.png"/></li>
            <li class="list-inline-item"><i class="fab fa-git-square"></i></li>
            <li class="list-inline-item"><i class="fab fa-docker"></i></li>
            <li class="list-inline-item"><i class="fab fa-linux"></i></li>
        </ul>
        <div class="subheading mb-3"></div>
        <ul class="fa-ul mb-0">
            <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                {% translate "Backend разработка, создание REST-API, проектирование баз данных" %}
            </li>
            <li>
                <span class="fa-li"><i class="fas fa-check"></i></span>
                {% translate "Обработка естественного языка, машинное обучение" %}
            </li>
        </ul>
    </div>
</section>
<hr class="m-0" />
{% endblock %}
